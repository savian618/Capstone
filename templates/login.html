{% extends "index.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}

<br>
<br>

<div class="container" >
  <div style="display: flex; justify-content: center">
    <video width="560" height="315" autoplay muted loop>
      <source src="/media/login.mp4" type="video/mp4">
    </video>

    <div style="margin: 25px 25px; width: 50%">
      <div style="text-align: center">
        <h1 style="font-family:Brush Script MT;">PicMe</h1>
      </div>
      <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-lg btn-primary btn-block text-uppercase" type = "submit">
          Login!
        </button>
        <a class="btn btn-lg btn-warning btn-block text-uppercase" href="{% url 'register' %}">
          Sign Up!
        </a>
      </form>

      <br>
      <a href="/password-reset">Forgot Password?</a>

    </div>
  </div>
</div>
{% endblock content %}
